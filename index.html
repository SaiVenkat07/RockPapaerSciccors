<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonePaperScissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice">
                <img src="./imgages/rock.png" alt="rock" id="rock">
            </div>
            <div class="choice">
                <img src="./imgages/paper.png" alt="rock" id="paper">
            </div>
            <div class="choice">
                <img src="./imgages/scissors.png" alt="rock" id="scissors">
            </div>    
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-contaier">
            <p id="msg">Play your move</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
